<svg width='250' height='25' viewBox='-2 -2 250 20' xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink' overflow='visible'>
    <filter id='shadow' color-interpolation-filters='sRGB'>
        <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.5' />
    </filter>
    <rect x='0' y='0' width='60%' height='18' fill='#BEDBD7' stroke-width='0.2' ry='10' rx='10' />
    <text x='20%' y='50%' fill='black' font-family='tahoma' dominant-baseline='middle' font-size=11
        text-anchor='middle'>Graphs</text>
    <rect x='40%' y='0' width='60%' height='18' fill='white' stroke-width='0.2' ry='10' rx='10' filter='url(#shadow)' />
    <text x='70%' y='50%' fill='black' font-family='tahoma' dominant-baseline='middle' font-size=11 font-weight='600'
        text-anchor='middle'>Tables</text>
</svg>